<!Doctype HTML>
<html xlmns:th="http://www.thymeleaf.org">
	<head>
		<title> Add Employees</title>
		
		<!-- reference remote CDN CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
	</head>
	
	<body>
		<h2>EMPLOYEE DIRECTORY</h2>
		<hr>
		<h2> Save Employee </h2>
		<hr>
		
		<div class="container">
			<form action="#" th:action="@{/employees/save}" th:object="${newEmployee}"
					method="post">
					
					<input type="hidden" th:field="*{id}"/>
					
					<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"
						placeholder="First name"/>
						
					<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
						placeholder="Last name"/>
						
					<input type="text" th:field="*{email}" class="form-control mb-4 col-4"
						placeholder="email"/>
					
					<button type="submit" class="btn btn-info col-2">SAVE</button>
			</form>
			
			<hr>
			
			<a th:href="@{/employees/list}">Back to home page</a>
		</div>
		
	</body>

</html>

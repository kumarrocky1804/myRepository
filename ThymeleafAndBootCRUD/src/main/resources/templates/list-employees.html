<!Doctype HTML>
<html xlmns:th="http://www.thymeleaf.org">
	<head>
		<title>Employees</title>
		
		<!-- reference remote CDN CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
	</head>
	
	<body>
		<h2>EMPLOYEE DIRECTORY</h2>
		<hr>
		<a th:href="@{/employees/showAddForm}" 
			class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		<hr>
		<div class="container">
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.id}"/>
					<td th:text="${employee.firstName}"/>
					<td th:text="${employee.lastName}"/>
					<td th:text="${employee.email}"/>
					<!-- Update Button -->
					<td>
						<a th:href="@{/employees/showUpdateForm(employeeId=${employee.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>
						<a th:href="@{/employees/delete(employeeId=${employee.id})}"
							class="btn btn-danger btn-sm"
							onclick="if(!(confirm('Are you sure to delete'))) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>	
		</div>
	</body>

</html>
